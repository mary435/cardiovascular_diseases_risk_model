service: "service.py:svc"  # Same as the argument passed to `bentoml serve`
labels:
    owner: mary.orihuela
    stage: dev
include:
    - "*.py"  # A pattern for matching which files to include in the bento
python:
    packages:  # Additional pip packages required by the service
    - sklearn
    - scikit-learn==1.1.3
    - xgboost
    - pydantic